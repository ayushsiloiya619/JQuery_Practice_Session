<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("button").click(function(){
    $("#p1").css("color", "green").slideUp(1000).slideDown(3000).animate({fontSize:'25px'});
    $("#p2").css("color","red").animate({fontSize: '25px'});
  });
});
</script>
</head>
<body>
<p id="p1">Ayush Siloiya!</p>
<p id="p2">Profile Card</p>
<button>Click me</button>
</body>
</html>
